sgribthmaker
# main file
SgribthMaker.cpp
# options
-O2 -g
# flags
`pkg-config --cflags gtk+-3.0`
# linking flags
`pkg-config --cflags --libs gtk+-3.0` -lGL -lGLU -lX11 -lz -lunwind
